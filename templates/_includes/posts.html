<section>
	<header class="major">
		<h2>Posts</h2>
	</header>
	<div class="posts">
	{% for apost in site.posts %}
		<article>
			<a href="{{ get_url(path=apost) }}" class="image"><img src="{{ get_url(path=apost) }}/{{ apost.image }}" alt="" /></a>
			<h3>{{ apost.title }}</h3>
			<p>{{ apost.tagline }}</p>
			<ul class="actions">
				<li><a href="{{ get_url(path=apost) }}" class="button">Learn More</a></li>
			</ul>
		</article>
	{% endfor %}
	</div>
</section>
